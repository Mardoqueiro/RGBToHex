<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB To Hex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>RGB To Hex</h1>

        <div class="input-container">
            <input type="number" id="red" min="0" max="255" placeholder="Red">
            <input type="number" id="green" min="0" max="255" placeholder="Green">
            <input type="number" id="blue" min="0" max="255" placeholder="Blue">
        </div>

        <button id="btn">Convert</button>
        <p id="result"></p>
    </div>

    <script src="script/code.js"></script>
</body>
</html>
